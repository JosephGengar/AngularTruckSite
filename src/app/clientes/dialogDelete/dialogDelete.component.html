<h1 mat-dialog-title>Eliminar Cliente</h1>
<mat-dialog-content>
    <h3>Estas seguro que deseas eliminar este cliente?</h3>
    <mat-dialog-actions>
        <button mat-raised-button color="warn" [matDialogClose]="true">Eliminar</button>
        <button mat-raised-button color="default" cdkfocusInitial [mat-dialog-close]="false">Cancelar</button>
    </mat-dialog-actions>
</mat-dialog-content>
