<h1 mat-dialog-title >{{cliente2 != null ? 'Editar Cliente' : 'Agregar Cliente'}}</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input type="text" matInput [(ngModel)]="nombredialog">
    </mat-form-field>
    <mat-form-field>
        <mat-label>telefono</mat-label>
        <input type="text" matInput [(ngModel)]="telefonodialog">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="basic" (click) = "cliente2 != null ? ModificarClienteDialog() : AgregarClienteDialog()">Agregar</button>
    <button mat-raised-button color="warn" (click)="closeDialog()">Cancelar</button>
</div>
