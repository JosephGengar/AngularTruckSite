<p style="color: white; font-size: x-large; margin-left: 20px;">Lista de Clientes</p>
<div>
    <table mat-table [dataSource] = "lst" class="tableMod">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef>Telefono</th>
            <td mat-cell *matCellDef="let element">{{element.telefono}}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="default" (click)="OpenDialogModificar(element)">Modificar</button>
                <button mat-raised-button color="warn" style="margin-left: 8px;" (click)="OpenDialogBorrar(element)">Eliminar</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
</div>
<div class="buttonM">
    <button mat-raised-button color="primary" (click)="OpenDialogClientes()">Agregar Cliente</button>
</div>
